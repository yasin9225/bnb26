<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XENTRIX Dashboard</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
}
.header{
  background:#fff;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #e5e7eb;
}
.header h1{
  margin:0;
  font-size:20px;
}
.header button{
  padding:6px 14px;
  border:1px solid #ccc;
  border-radius:6px;
  background:#fff;
  cursor:pointer;
}
.main{
  max-width:1100px;
  margin:60px auto;
  padding:0 20px;
}
.card{
  background:#fff;
  border-radius:24px;
  padding:40px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
.balance-title{
  font-size:18px;
  font-weight:600;
}
.balance{
  font-size:56px;
  font-weight:800;
  margin:10px 0 30px;
}
.balance span{
  font-size:22px;
  font-weight:700;
  color:#1d4ed8;
}
.actions{
  display:flex;
  gap:20px;
  margin-bottom:40px;
}
.action-btn{
  flex:1;
  padding:18px;
  border-radius:10px;
  border:none;
  font-weight:600;
  background:#9ca3af;
  color:#fff;
  cursor:not-allowed;
}
.section-title{
  font-weight:700;
  margin-bottom:20px;
}
.tx{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.tx-left strong{
  display:block;
}
.tx-left small{
  color:#6b7280;
}
.tx-amount{
  color:#10b981;
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">
  <h1>XENTRIX Dashboard</h1>
  <button onclick="location.reload()">Logout</button>
</div>

<div class="main">
  <div class="card">

    <div class="balance-title">BNB Platform Balance</div>
    <div class="balance">
      2221.00 <span>BNB</span>
    </div>

    <div class="actions">
      <button class="action-btn">Deposit Disabled</button>
      <button class="action-btn">Withdraw Disabled</button>
    </div>

    <div class="section-title">Recent Transactions</div>

    <div class="tx">
      <div class="tx-left">
        <strong>Deposit</strong>
        <small>08/02/2026 04:00 AM</small>
      </div>
      <div class="tx-amount">+ 2221.00 BNB</div>
    </div>

  </div>
</div>

</body>
</html>
