<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XENTRIX | BNB Core Platform</title>

<style>
:root {
  --bg:#f5f7fb; --card:#ffffff; --border:#e5e7eb;
  --primary:#1652f0; --success:#00a79d; --danger:#f6465d;
  --muted:#6b7280; --shadow:0 4px 20px rgba(0,0,0,.05);
  --shadow-hover:0 8px 30px rgba(0,0,0,.1);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Ubuntu,sans-serif}
body{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh}

/* Login */
#loginScreen{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.login-box{background:var(--card);border-radius:20px;padding:40px;width:100%;max-width:420px;box-shadow:var(--shadow-hover);border:1px solid var(--border);text-align:center}
.login-logo{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:10px}
.logo-icon{width:40px;height:40px;background:linear-gradient(135deg,var(--primary),#764ba2);border-radius:10px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
.login-title{font-size:2.2rem;font-weight:800;background:linear-gradient(135deg,var(--primary),#764ba2);-webkit-background-clip:text;background-clip:text;color:transparent}
.login-subtitle{color:var(--muted);margin:20px 0}
.input-group{margin-bottom:20px;text-align:left}
.input-label{display:block;margin-bottom:8px;color:var(--muted);font-size:.9rem}
.input{width:100%;padding:14px 16px;border-radius:10px;border:1px solid var(--border);font-size:1rem}
.btn{padding:16px 24px;border-radius:10px;border:none;font-weight:600;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px}
.btn-primary{background:linear-gradient(135deg,var(--primary),#764ba2);color:#fff;width:100%}

/* App */
#app{display:none;min-height:100vh}
.header{background:#fff;border-bottom:1px solid var(--border);padding:16px 32px;display:flex;justify-content:space-between;align-items:center;box-shadow:var(--shadow)}
.logo{display:flex;align-items:center;gap:10px;font-weight:800;font-size:1.6rem;color:var(--primary)}
.main{max-width:1200px;margin:0 auto;padding:32px 24px}
.grid{display:grid;grid-template-columns:2fr 1fr;gap:30px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card{background:#fff;border-radius:20px;padding:32px;border:1px solid var(--border);box-shadow:var(--shadow)}
.card h3{color:var(--muted);margin-bottom:15px}
.balance{font-size:3.5rem;font-weight:800;color:#111}
.balance span{font-size:1.5rem;color:var(--primary)}

.history{margin-top:40px}
.tx{display:flex;justify-content:space-between;align-items:center;padding:16px 0;border-bottom:1px solid var(--border)}
.tx:last-child{border-bottom:none}
.tx-amount{font-weight:700;color:var(--success)}

.info-card p{color:var(--muted);margin-bottom:10px}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="login-box">
    <div class="login-logo">
      <div class="logo-icon">X</div>
      <div class="login-title">XENTRIX</div>
    </div>
    <p class="login-subtitle">BNB Core Platform</p>

    <div class="input-group">
      <label class="input-label">Email Address</label>
      <input id="email" class="input" placeholder="Enter your email">
    </div>
    <div class="input-group">
      <label class="input-label">Password</label>
      <input id="password" type="password" class="input" placeholder="••••••••">
    </div>

    <button class="btn btn-primary" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="header">
    <div class="logo"><div class="logo-icon">X</div>XENTRIX</div>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="grid">
      <div class="card">
        <h3><i class="fas fa-chart-line"></i> BNB Platform Balance</h3>
        <div class="balance" id="balance">2221.00 <span>BNB</span></div>

        <div class="history">
          <h4><i class="fas fa-history"></i> Recent Transactions</h4>
          <div id="txList"></div>
        </div>
      </div>

      <div class="card info-card">
        <h3>Account</h3>
        <p>Email: <strong>ya287@xentrix.pro</strong></p>
        <p>Status: Operational</p>
      </div>
    </div>
  </div>
</div>

<script>
/* AUTH */
const EMAIL="ya287@xentrix.pro";
const PASS="Xentrix@2026";

/* DATA */
let BALANCE=2221.00;
const TRANSACTIONS=[{
  type:"deposit",
  amount:2221.00,
  date:"08/02/2026 04:00 AM"
}];

/* LOGIN */
function login(){
  const e=document.getElementById('email').value;
  const p=document.getElementById('password').value;
  if(e===EMAIL && p===PASS){
    document.getElementById('loginScreen').style.display='none';
    document.getElementById('app').style.display='block';
    render();
  }else{ alert("Invalid credentials"); }
}
function logout(){ location.reload(); }

/* RENDER */
function render(){
  document.getElementById('balance').innerHTML=BALANCE.toFixed(2)+' <span>BNB</span>';
  const list=document.getElementById('txList'); list.innerHTML='';
  TRANSACTIONS.forEach(t=>{
    const d=document.createElement('div'); d.className='tx';
    d.innerHTML=`<div><strong>Deposit</strong><br><small>${t.date}</small></div>
                 <div class="tx-amount">+ ${t.amount.toFixed(2)} BNB</div>`;
    list.appendChild(d);
  });
}
</script>

<!-- GEO LOCK: IRAQ ONLY (GitHub Pages) -->
<script>
(async()=>{
  try{
    const r=await fetch("https://ipapi.co/json/");
    const d=await r.json();
    if(d.country!=="IQ"){
      document.body.innerHTML=`<div style="height:100vh;display:flex;align-items:center;justify-content:center;background:#0f172a;color:#fff;text-align:center">
        <div><h1>Access Restricted</h1><p>This platform is available only inside Iraq.</p></div>
      </div>`;
    }
  }catch(e){}
})();
</script>

</body>
</html>
